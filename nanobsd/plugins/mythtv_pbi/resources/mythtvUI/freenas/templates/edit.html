<form data-dojo-type="dijit.form.Form">
<div style="background-image:url(http://192.168.2.10/plugins/mythtv/popup-backgnd);width:416px;height:234px;padding:0px;border:0px;background-repeat:no-repeat">
<!div style="background-image:url(/pix/web_graphics/free_website_graphics/background_patterns/00akiw5.gif);padding:5px;width:150px;height:200px;border:1px solid black;background-repeat:no-repeat;">
    <script type="dojo/event" data-dojo-event="onSubmit" data-dojo-args="e">
        doSubmit({
            form: this,
            event: e,
            url: '{{ request.path }}',
            });
    </script>
<table>

    {{ form }}
    <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>

    <tr>
        <td colspan="2">
            <button data-dojo-type="dijit.form.Button" type="submit"
                data-dojo-props="type:'submit'" class="submitform">
                OK
            </button>
            <button data-dojo-type="dijit.form.Button" type="button">
                Cancel
                <script type="dojo/method" data-dojo-event="onClick" data-dojo-args="evt">
                    cancelDialog(this);
                </script>
            </button>
        </td>
    </tr>

</table>
</div>
</form>
